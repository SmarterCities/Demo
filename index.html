			</div>

			<!-- SLIDERS -->

				<div class="row data-model">

				<div class="row smarter">
					<h4>Extremely low income</h4>
					<div class="six columns">
	<label for="amount">% by income:</label> <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">

					</div>
					<div class="six	columns" style="margin-top:20px;">
	<label for="number"># house units:</label> <input type="text" id="number" readonly style="border:0; color:#f6931f; font-weight:bold;">
	<div style="margin-top:10px;" id="housing-unit-max"></div>
					</div>
				</div>
				<div class="row affordable">
					<h4>Affordable</h4>
				</div>
				<div class="row empty"> </div>
			</div>
		</div>

<script src="//code.jquery.com/ui/1.11.0/jquery-ui.js"></script>

<script>
  $(function() {
    $( "#percent-income-max" ).slider({
      range: "max",
      min: 1,
      max: 100,
      value: 20,
      slide: function( event, ui ) {
        $( "#amount" ).val( ui.value );
      }
    });
    $( "#amount" ).val( $( "#percent-income-max" ).slider( "value" ) );

    $( "#housing-unit-max" ).slider({
      range: "max",
      min: 1,
      max: 100,
      value: 10,
      slide: function( event, ui ) {
        $( "#number" ).val( ui.value );
      }
    });
    $( "#number" ).val( $( "#housing-unit-max" ).slider( "value" ) );
  });
  </script>
